@import controllers.AssetsFinder

@(implicit assets: AssetsFinder)

<div>
    <link scoped rel="stylesheet" href="@assets.path("styles/MyNavbar.css")">


    <nav id="Navbar" class="MyNavbar OwnNavbar MyNavbar-expand-lg MyNavbar-light">
        <a class="MyNavbar-brand" href="#">
            <div id="logo" class="logo" v-on:click="logo">
                <span><img src="@assets.path("images/logo/c.png")" class="Myd-inline-block Myalign-top img_style_logo" alt=""></span>
                <span style="padding-left: 10px;">Shogi</span>
            </div>
        </a>
        <button class="MyNavbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="MyNavbar-toggler-icon"></span>
        </button>

        <div class="collapse MyNavbar-collapse" id="navbarSupportedContent">
            <ul class="MyNavbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Game
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="font-size: x-large">
                        <a class="dropdown-item" href="#" v-on:click="newGame">New</a>
                        <a class="dropdown-item" href="#" v-on:click="emptyGame">Empty</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" v-on:click="saveGame">Save</a>
                        <a class="dropdown-item" href="#" v-on:click="loadGame">Load</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" v-on:click="aboutGame">About</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Edit
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="font-size: x-large">
                        <a class="dropdown-item" href="#" v-on:click="undoGame">Undo</a>
                        <a class="dropdown-item" href="#" v-on:click="redoGame">Redo</a>
                    </div>
                </li>

                <li id="Simulation" class="nav-item">
                    <a class="nav-link" href="#" v-on:click="simulation">Simulation</a>
                </li>
            </ul>
        </div>
    </nav>

</div>
